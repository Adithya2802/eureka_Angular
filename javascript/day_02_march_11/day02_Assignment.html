<script>
    let a = Number(window.prompt(`enter 1st number`));
    let b = Number(window.prompt(`enter 2nd number`));
    window.prompt(`Addition of ${a} & ${b} is ${a+b}`);
    document.write(`Sum of 2 numbers is:  ${a+b}`);

    let c = parseInt(window.prompt(`enter 1st number`));
    let d = parseInt(window.prompt(`enter 2nd number`));
    window.prompt(`Addition of ${c} & ${d} is ${c+d}`);
    document.write(`Sum of 2 numbers is:  ${c+d}`);

</script>
