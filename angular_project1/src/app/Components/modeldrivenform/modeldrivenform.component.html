<h1 class="text-center" >Model Driven Form</h1>

<div class="row div col-sm-4 offset-4 borderp-4">
    <form action="" [formGroup]="registerForm"></form>
</div>

<form [formGroup]="registerForm" (submit)="submitMyForm(registerForm)">
    firstName:
    <input type="text" formControlName="firstName" required /><br>
    @if(registerForm['controls']['firstName'].hasError('required')){
        <span class="text-danger">FirstName is required</span>
    }
    lastName:
    <input type="text" formControlName="lastName" required /><br>
    <button type=submit class="btn btn-primary">submit</button>
    <button type=reset class="btn btn-primary">reset</button>
</form>

<pre>{{registerForm.value | json}}</pre>
