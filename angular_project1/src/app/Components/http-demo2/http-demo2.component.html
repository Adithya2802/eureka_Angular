<button class="btn btn-secondary" (click)="fetchAllComments()"> All comments</button>
<table class="table table-border table-striped">
    <tbody>
        @for(comment of comments; track comment.postId){
        <tr>
            <td>{{comment.postId}}</td>
            <td>{{comment.id}}</td>
            <td>{{comment.name}}</td>
            <td>{{comment.email}}</td>
            <td>{{comment.body}}</td>
        </tr>
    }
    </tbody>
</table>
